//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，

var data= [
    ["scale1","scale2"],
    [70,60],
    [20,30],
    [10,10]//,
    //[10,10],

];

//chart的配置信息
var options = {
    type  : "thermometer",
    field : ["scale2"],

    dis   :{
        left : 50
    },
    
    graphs: {
        icon : {

                var groups = [ "男" , "女" , "家庭" ]

};
//Chartx.funnel开始初始化chart实例
var chartx = Chartx.original("canvasTest" , data , options);

chartx.then(function( thermometer ){
    thermometer.on( "complete" , function( e ){
        console.log('aaa')
    });
