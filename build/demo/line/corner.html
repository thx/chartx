<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ],
    [ 3      , 76  , 51 , 43    ],
    [ 4      , 58  , 51 , 31    ],
    [ 5      , 79  , 73 , 71    ],
    [ 6      , 88  , 73 , 39    ],
    [ 7      , 56  , 73 , 65    ],
    [ 8      , 99  , 83 , 51    ]
];
//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的字段
var options = {
    yAxis : {
        field : ["uv" , "pv"]
    },
    xAxis : {
        field : "xfield"
    },
    graphs : {
        //要配置只有在拐点的时候才出现node原点，有个前提就是line的smooth必须是falsh的情况下
        line : {
            smooth : false
        },
        node : {
            //配置拐点才出现节点
            corner : true
        }
    }
};
//Chartx.create.line开始初始化chart实例
Chartx.create.line("canvasTest" , data , options);
</textarea></form>
