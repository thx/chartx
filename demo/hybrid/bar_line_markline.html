<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 31  , 30 , 53    ],
    [ 3      , 52  , 25 , 13    ],
    [ 4      , 234 , 100, 133   ],
    [ 5      , 11  , 89 , 55    ],
    [ 6      , 89  , 52 , 88    ],
    [ 7      , 19  , 29 , 36    ],
    [ 8      , 101 , 20 , 77    ],
    [ 9      , 67  , 51 , 26    ]

];
var options = {
    type : "bar_line",
    yAxis : {
        bar  : {
            field : ["uv","pv"]
        },
        line : {
            field : ["click"]
        }
    },
    xAxis : {
        field : ["xfield"]
    },
    graphs : {
        line : {
            strokeStyle : "#D28D54"
        }
    },
    markLine : {
        enabled : true
    }
}   
Chartx.hybrid("canvasTest" , data , options);
</textarea></form>

        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
