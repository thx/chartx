//topology图 的 key 一定 至少要包含有id ，label ， link 
var data = [
    [ "id"   , "label"   , "link"                      ],
    [ "lol"  , "英雄联盟" , [ "dmhz" , "jfjh" , "hbss" ]],
    [ 'dmhz' , "德玛皇子" , [ "ms" , "gl"  ]            ],
    [ 'jfjh' , "亚索"    , [ "wqds" , "js" , "zzzw" ]  ],
    [ 'hbss' , "艾希"    , [ "mgn" , "jj" ]            ],
    [ 'ms'   , "盲僧"    , [  ]                        ],
    [ 'wqds' , "武器大师" , [  ]                        ],
    [ 'zzzw' , "潘神"    , [  ]                        ],
    [ 'js'   , "剑圣"    , [  ]                        ],
    [ 'jj'   , "剑姬"    , [  ]                        ],
    [ 'mgn'  , "莫甘娜"   , [  ]                        ],
    [ 'gl'   , "盖伦"    , [  ]                        ]
];

var options = {
    type : "tree",
    tips : {
        content : function(e){
    
        }
    }
}


Chartx.topo("canvasTest" , data , options).then(function( tree ){
    


    var dragIng = false;
    var dragReady = false;
    var dragEl = null;


    $(".btns span").each(function( i , btn ){
        $(btn).on("mousedown" , function(e){
            dragReady = true;
        });
    });

    $(document.body).on("mousemove" , function(e){
        if( dragReady ){
            if( !dragIng ){
                //准备要drag
                dragEl = $(e.target).clone();
                $(document.body).append( dragEl );
            }
            //dragIng
            dragIng = true;
            var mousePos = {};
            dragEl.css({
                position:'absolute',
                left:e.pageX+10,
                top:e.pageY+10,
                opacity: 0.8
            });
        }
    });
    $(document.body).on("mouseup" , function(e){
        dragReady = false;
        dragIng = false;
        dragEl && dragEl.remove();
        dragEl = null;
    });

    tree.on("nodeMouseover" , function(e){
        if( dragIng ){
            //如果正在drag
            //要触发tree node 的 drop效果
        }
    });
    tree.on("nodeMouseout" , function(e){
        if( dragIng ){
            //如果正在drag
            //要触发tree node 的 drop效果
        }
    });
    tree.on("nodeMouseup" , function(e){
        if( dragIng ){
            //添加子节点成功
            var node = {};
            node[ dragEl.attr("id") ] = {label: dragEl.html() };
            tree.addTo( node , e.target.node.id );
        }
    });

    
    //双击删除节点
    tree.on("nodeDblClick" , function(e){
        tree.remove( e.target.node.id )
        console.log( "nodedblClick" );
    });

})
