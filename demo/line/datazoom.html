<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield" , "uv" ,"pv","click"],
    [ "1月1号" , null , undefined , null    ],
    [ "1月2号" , 0   , "" , ""    ],
    [ "1月3号" , -23   , 15 , undefined    ],
    [ "1月4号" , -32  , 135 , 123    ],
    [ "1月5号" , 0  , 173 , 71    ],
    [ "1月6号" , 0  , 154 , 39    ],
    [ "1月7号" , 0  , 168 , null    ],
    [ "1月8号" , 66   ,183 , 51    ],
    [ "1月9号" , 132   , 145 , 243    ],
    [ "1月10号", 158  , 85 , 231    ],
    [ "1月11号", 79  , 53 , 71    ],
    [ "1月12号", 188  , 104 , 39    ],
    [ "1月13号", 55  , 168 , 65    ],
    [ "1月14号", undefined   ,183 , 51    ]
];


var options = {
    coord: {
        type: "rect",
        xAxis: {
            field: "xfield",
            label: {
                rotation: 30
            },
            title: {
                text: "我是xAxis"
            }
        },
        yAxis: [
            {
                title: {
                    text: "我是left"
                },
                label: {
                    rotation: 30
                }
            },
            {
                title: {
                    text: "我是right"
                }
            }
        ]
    },
    graphs: [
        {
            type: "line",
            field: ["click"],
            yAxisAlign: "left",
            line: {
                strokeStyle: "#eeccdd"
            },
            area: {
                alpha: [
                    0.5,
                    0
                ]
            },
            node: {
                corner: true
            },
            label: {
                enabled: true
            }
        }
    ],
    legend: {
        enabled: 1
    },
    dataZoom: {
        range: {
            start: 0,
            end: 10
        }
    },
    tips: {
        pointer: "line"
    },
    markLine: [
        {
            markTo: "click",
            label: {
                enabled: true,
                content: function (yval) {
                    return 'click markline ：' + parseInt(yval)
                },
                fontSize: 14
            },
            y: 210
        },
        {
            markTo: "uv",
            label: {
                enabled: true,
                fontSize: 14
            }
        },
        {
            label: {
                enabled: true,
                fillStyle: "#777"
            },
            line: {
                strokeStyle: "#777"
            },
            y: 70
        }
    ]
}


window.line = chartx.create("canvasTest" , data , options)

setTimeout( function(){
    return;
    chartx.create("canvasTest" , data , options)
} , 3000)
