//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield" , "uv"],
    [ "1月1号" , 11  ],
    [ "1月2号" , 130  ],
    [ "1月3号" , 123  ],
    [ "1月4号" , 132  ],
    [ "1月5号" , 130 ],
    [ "1月6号" , 150  ],
    [ "1月7号" , 110 ],
    [ "1月8号" , 166  ],
    [ "1月9号" , 132 ],
    [ "1月10号", 158 ],
    [ "1月11号", 79  ],
    [ "1月12号", 88 ]
];


var options = {
    theme : "#3995ff",
    coord: {
        type: "rect",
        xAxis: {
            field: "xfield"
        }
    },
    graphs: [
        {
            type: "line",
            field: "uv",
            node: {
                enabled: false
            }
        }
    ],
    legend: {
        enabled: 1
    },
    lineSchedu: [
        { 
            lineField : "uv",
            time  : "1月2号", //对应xAxis的字段
            list  : [ "白夜追凶（第一季）", "将军在上", '华尔街之狼','地球百子' ],
            status: "online"
        },
        { 
            lineField : "uv",
            time: "1月8号", //对应xAxis的字段
            list: [ "天坑猎鹰" ],
            status: "complete",
            style : "#b5b5b5"
        },
        { 
            lineField : "uv",
            time: "1月12号", //对应xAxis的字段
            list: [ "一千零一夜 TV版" ],
            status: "online"
        },
        { 
            lineField : "uv",
            time: "1月12号", //对应xAxis的字段
            list: [ "古剑奇谭2","冰与火之歌","复仇者联盟" ],
            status: "complete",
            style : "#b5b5b5"
        }
    ]
}


window.line = chartx.create("canvasTest" , data , options)

setTimeout( function(){
    return;
    chartx.create("canvasTest" , data , options)
} , 3000)
