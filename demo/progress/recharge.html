<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>Canvax</title>

<style type="text/css">
    body{margin:0;padding:0;font-size:12px;background-color:#eee;}
    //canvas {background:#999}
</style>

<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script>
<script type="text/javascript" src="../index.js"></script>
<script type="text/javascript" src="http://g.tbcdn.cn/thx/canvax/1.0.0/canvax/library/flashCanvas/flashcanvas.js"></script>
<script type="text/javascript">

KISSY.ready( function(S){
        KISSY.use("chartx/chart/progress/recharge , node " , function( S , Recharge ){
            var el       = S.all("#loading");
            var recharge = new Recharge( el , {rate:60} );
            recharge.draw();

        
            //充值的事件
            recharge.on("recharge" , function(){
                console.log("click")
            })

            window.recharge = recharge;

            }); 
        } );
</script>
</head>

<body>
 <div id="loading" style='background:#f3f5f4;width:300px;height:200px;'></div>
</body> 
</html>
