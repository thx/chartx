        <td id="td-vl">
<form><textarea id="code" name="code">
var data = [
    [ "area"     , "pv" ],
    [ "海门"     , 9       ],
    [ "鄂尔多斯" , 12      ],
    [ "招远"     , 12      ],
    [ "舟山"     , 101     ],
    [ "齐齐哈尔" , 15      ],
    [ "盐城"     , 16      ],
    [ "赤峰"     , 18      ],
    [ "青岛"     , 20      ]
];


var options = {
    mapName     : "china", //默认便是中国地图
    //areaField : "area", //可选，默认为第一个字段
    area : {
        text : {
            enabled : false
        }
    },
    markPoint : {
        fillStyle : function( m ){
            if( m.data.pv > 100 ){
                return "#3871BF"
            }
        },
        r : function( m ){
            return 10
        }
    },
    //补充系统里没有记录的城市pos
    geoCoordSupply : {
       "舟山":[122.207216,29.985295]
    },
    tips : {
        //field  : ["pv"],
        prefix : ["访问量"]
    } 
};

Chartx.map("canvasTest" , data , options).then(function( chart ){
    chart.on("markpointclick" , function(e){
        debugger;
    });
});
            </textarea></form>
