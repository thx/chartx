            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ],
    [ 3      , 100 , 50 , 150    ]

];


var data1= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ]

];
var options = {
    type:"3d",
    yAxis : {
        field : ["uv","pv"],
        //enabled : false
    },
    xAxis : {
        field : ["xfield"]
    }
}   
Chartx.bar("canvasTest" , data , options).then(function( bar ){
    window.bar = bar

})
$("body").click(function(){
    $("#canvasTest").width(400)
    $("#canvasTest").height(300)

    bar.width=400;
    bar.height=300;

    var options = {
     rotation:{
       x : 15,
       y : 15
    },
    yAxis : {
        field : ["uv"],
        //enabled : false
    },
    xAxis : {
        field : ["xfield"]
    }

}
    bar.reset({
        data : data1,
        options:options
    })
    bar.resize()
})

</textarea></form>
