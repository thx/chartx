                            local: '本剧占比',
                            compare: '全站占比',
                        };
                        var formats = {
                            local: function(a){ return isNaN(a) ? '-' : (a * 100).toFixed(1) + '%' },
                            compare: function(a){ return isNaN(a) ? '-' : (a * 100).toFixed(1) + '%' },
                        };
            
                        return '<strong>' + va.title + '</strong>' + va.nodes.slice(va.iGroup, 1).map(function(item) {
                            var rowData = item.rowData;
                            var str = '';
                            for(var key in maps) {
                                str += '<p><em>' + maps[key] + '</em>' + formats[key](rowData[key]) + '</p>';
                            }
                            return str;
                        });
                    },

                }
