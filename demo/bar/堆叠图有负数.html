var data = [
    {"top":1465,"color":"#4554E5","bottom":-100,"x":"Start","y":1465},
    {"top":1465,"color":"#6BD9B3","bottom":430,"x":"手机淘宝搜索","y":-1035},

    {"top":558,"color":"#4554E5","bottom":279,"x":"End","y":279}
];

            
var options = {
  coord: {
      type: "rect",
      xAxis: {
          field: [
              "x"
          ],
          posParseToInt: true,
          label: {
              rotation: 45
          }
      }
  },
  graphs: [
      {
          type: "bar",
          field: [
              [
                  "bottom",
                  "top"
              ]
          ],
          node: {
              fillStyle: [
                  "",
                  "#90b601"
              ],
              width: function (dis1, dis2) {
                  return dis1 - 1;
              },
              radius: 0,
              filter: function (obj, graphs) {
                  if (obj.field == "bottom") {
                      this.context.visible = false
                  } else {
                      if (obj.xAxis.value == "111" || obj.xAxis.value == "112" || obj.xAxis.value == "113") {
                          this.context.fillStyle = "#999"
                      }
                      if (obj.xAxis.value == "114") {
                          this.context.fillStyle = "#f98301"
                      }
                  }
              }
          }
      }
  ]
};
            
                
                window.bar = chartx.create("canvasTest" , data , options)
